<!-- Rating Modal -->
<div id="ratingModal" class="modal-overlay" style="display: none;">
    <div class="modal-content rating-modal">
        <div class="modal-header">
            <h3><i class="fas fa-star"></i> Rate Your Experience</h3>
            <button class="modal-close" onclick="closeRatingModal()">Ã—</button>
        </div>
        <div class="modal-body">
            <div class="current-model-info">
                <p>How was your experience with <strong id="ratingModalName">this model</strong>?</p>
            </div>

            <div class="rating-stars">
                <i class="fas fa-star" data-rating="1" onclick="selectRating(1)"></i>
                <i class="fas fa-star" data-rating="2" onclick="selectRating(2)"></i>
                <i class="fas fa-star" data-rating="3" onclick="selectRating(3)"></i>
                <i class="fas fa-star" data-rating="4" onclick="selectRating(4)"></i>
                <i class="fas fa-star" data-rating="5" onclick="selectRating(5)"></i>
            </div>
            <p class="rating-text" id="ratingText">Select a rating</p>

            <div class="form-group">
                <label for="reviewComment">Your Feedback (Optional)</label>
                <textarea id="reviewComment" rows="4" placeholder="Share your experience with this model..."></textarea>
            </div>

            <button class="btn-submit-rating" onclick="submitRating()">
                <i class="fas fa-paper-plane"></i> Submit Review
            </button>
        </div>
    </div>
</div>

<script src="{% static 'js/chatbot.js' %}"></script>
<script src="{% static 'js/quiz.js' %}"></script>
<script src="{% static 'js/learning.js' %}"></script>
<script src="{% static 'js/teach.js' %}"></script>

<script>
    // Rating Modal Functionality
    let selectedRating = 0;
    let currentModelForRating = null;

    function openRatingModal() {
        // Get current model
        const modelSelector = document.getElementById('modelSelector');
        if (!modelSelector || !modelSelector.value) {
            alert('Please select a model and start chatting first!');
            return;
        }

        currentModelForRating = modelSelector.value;
        const modelName = modelSelector.options[modelSelector.selectedIndex].text;

        document.getElementById('ratingModalName').textContent = modelName;
        document.getElementById('ratingModal').style.display = 'flex';
        selectedRating = 0;
        document.getElementById('reviewComment').value = '';
        updateStars();
    }

    function closeRatingModal() {
        document.getElementById('ratingModal').style.display = 'none';
    }

    function selectRating(rating) {
        selectedRating = rating;
        updateStars();

        const texts = ['Poor', 'Fair', 'Good', 'Very Good', 'Excellent'];
        document.getElementById('ratingText').textContent = texts[rating - 1];
    }

    function updateStars() {
        const stars = document.querySelectorAll('.rating-stars i');
        stars.forEach((star, index) => {
            if (index < selectedRating) {
                star.classList.add('active');
            } else {
                star.classList.remove('active');
            }
        });
    }

    async function submitRating() {
        if (selectedRating === 0) {
            alert('Please select a rating');
            return;
        }

        if (!currentModelForRating) {
            alert('No model selected');
            return;
        }

        const comment = document.getElementById('reviewComment').value.trim();

        try {
            const response = await fetch('/api/feedback/submit/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    model_id: currentModelForRating,
                    rating: selectedRating,
                    comment: comment
                })
            });

            const data = await response.json();

            if (data.status === 'success') {
                alert('Thank you for your feedback! ðŸŒŸ\n\nYour review will appear on the Models page.');
                closeRatingModal();
            } else {
                alert('Error: ' + data.message);
            }
        } catch (error) {
            console.error('Error submitting feedback:', error);
            alert('Failed to submit feedback. Please try again.');
        }
    }

    // Close modal on background click
    document.addEventListener('click', function (e) {
        if (e.target.id === 'ratingModal') {
            closeRatingModal();
        }
    });
</script>
