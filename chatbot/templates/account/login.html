{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - கற்றல் AI</title>
    <link rel="stylesheet" href="{% static 'css/auth-styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1>கற்றல் AI</h1>
                <p>Smart Learning Assistant for Students</p>
            </div>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <div class="auth-form">
                <h2>Sign In</h2>

                <!-- Google OAuth Button -->
                <a href="{% provider_login_url 'google' %}" class="btn-google-oauth">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </a>

                <div class="divider">
                    <span>or</span>
                </div>

                <!-- Email/Password Login Form -->
                <form method="post" action="{% url 'account_login' %}">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="id_login">Email</label>
                        <input type="email" name="login" id="id_login" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="id_password">Password</label>
                        <input type="password" name="password" id="id_password" placeholder="Enter your password"
                            required>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" name="remember" checked>
                            <span>Remember me</span>
                        </label>
                        <a href="{% url 'account_reset_password' %}" class="link-text">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-primary btn-full">
                        Sign In
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="{% url 'account_signup' %}" class="link-primary">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
