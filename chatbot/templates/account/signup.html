{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - கற்றல் AI</title>
    <link rel="stylesheet" href="{% static 'css/auth-styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1>கற்றல் AI</h1>
                <p>Smart Learning Assistant for Students</p>
            </div>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <div class="auth-form">
                <h2>Create Account</h2>

                <!-- Google OAuth Button -->
                <a href="{% provider_login_url 'google' %}" class="btn-google-oauth">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </a>

                <div class="divider">
                    <span>or</span>
                </div>

                <!-- Signup Form -->
                <form method="post" action="{% url 'account_signup' %}">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="id_email">Email</label>
                        <input type="email" name="email" id="id_email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="id_password1">Password</label>
                        <input type="password" name="password1" id="id_password1" placeholder="Create a password"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="id_password2">Confirm Password</label>
                        <input type="password" name="password2" id="id_password2" placeholder="Confirm your password"
                            required>
                    </div>

                    <button type="submit" class="btn-primary btn-full">
                        Create Account
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="{% url 'account_login' %}" class="link-primary">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
